<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css' )}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <section>
        <nav class="navbar justify-content-between">
            <a class="navbar-brand" style="font-size: 2rem;" href="{{ url_for('main.index') }}">
                FilmNow
            </a>
            <form class="d-flex">
                {% if not current_user.is_authenticated %}
                <a class="btn btn-primary" style="font-size: 1.25rem;" href="{{ url_for('auth.signup') }}">
                    Sign Up
                </a>
                {% endif %}

                {% if current_user.is_authenticated %}
                <a class="btn btn-primary" style="font-size: 1.25rem;" href="{{ url_for('auth.logout') }}">
                    Logout
                </a>
                {% endif %}
            </form>
        </nav>

       {% block content %}
       {% endblock %}

    </section>
</body>

</html>
